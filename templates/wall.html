{% extends 'master.html' %}
    {% block body %}
        {% for post in posts %}
        <div id="posts">
            <ul>
                <li>Written by: {{ post['username'] }}</li>            
                <li>Date: {{ post['date'] }}</li>
                <li>Content: {{ post['content']}}</li>
            </ul>
        </div>
        {% endfor %}
    {% endblock %}
